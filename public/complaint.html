<!DOCTYPE html>
<html>

<head>
    <title>Staraxis Solar | Raise Complaint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">STARAXIS SOLAR</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/request-quote.html">Request Quote</a>
                <a href="/complaint.html" class="active">Raise Complaint</a>
                <a href="/service-maintenance.html">Service & Maintenance</a>
            </div>
        </div>
    </nav>

    <div class="helpline">
        <p>ðŸ“ž Helpline: <strong>+91-8750623872</strong></p>
    </div>

    <section id="complaint" class="complaint">
        <h2>Raise a Complaint</h2>
        <form action="/complaint" method="POST" id="complaintForm" class="complaint-card">
            <input type="tel" name="phone" placeholder="Mobile Number" required pattern="[0-9]{10}" maxlength="10"
                title="Phone number must be 10 digits">
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="complaint" placeholder="Describe your complaint in detail" required minlength="10"
                title="Complaint must be at least 10 characters long" rows="6"></textarea>
            <div id="complaintErrorMessage" class="error-message"></div>
            <div class="submit-row">
                <button type="submit">Submit Complaint</button>
            </div>
        </form>
    </section>

    <footer>
        <p>Â© 2026 Staraxis Solar. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('complaintForm').addEventListener('submit', function (e) {
            const phone = this.phone.value.trim();
            const email = this.email.value.trim();
            const complaint = this.complaint.value.trim();
            const errorDiv = document.getElementById('complaintErrorMessage');
            errorDiv.innerHTML = '';

            // Phone validation
            if (!/^[0-9]{10}$/.test(phone)) {
                errorDiv.innerHTML = 'Phone number must be exactly 10 digits.';
                e.preventDefault();
                return;
            }

            // Email validation
            if (!email.includes('@')) {
                errorDiv.innerHTML = 'Valid email address is required.';
                e.preventDefault();
                return;
            }

            // Complaint validation
            if (complaint.length < 10) {
                errorDiv.innerHTML = 'Complaint must be at least 10 characters long.';
                e.preventDefault();
                return;
            }
        });
    </script>

</body>

</html>
