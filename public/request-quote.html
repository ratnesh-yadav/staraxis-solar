<!DOCTYPE html>
<html>

<head>
    <title>Staraxis Solar | Request Quote</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">STARAXIS SOLAR</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/request-quote.html" class="active">Request Quote</a>
                <a href="/complaint.html">Raise Complaint</a>
                <a href="/service-maintenance.html">Service & Maintenance</a>
            </div>
        </div>
    </nav>

    <div class="helpline">
        <p>ðŸ“ž Helpline: <strong>+91-8750623872</strong></p>
    </div>

    <section class="quote">
        <h2>Request Quotation / Site Visit</h2>
        <form action="/send" method="POST" id="quoteForm">
            <input type="text" name="name" placeholder="Full Name" required minlength="3" pattern="[a-zA-Z\s]+"
                title="Name should contain only letters and spaces, minimum 3 characters">
            <input type="tel" name="phone" placeholder="Mobile Number" required pattern="[0-9]{10}" maxlength="10"
                title="Phone number must be 10 digits">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="location" placeholder="Installation Location" required minlength="3"
                title="Location should be minimum 3 characters">
            <div class="capacity-input">
                <input type="number" name="capacity" placeholder="Enter capacity" required min="1" step="0.1"
                    title="Capacity must be at least 1 kW">
                <span class="capacity-unit">kW</span>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div class="submit-row">
                <button type="submit">Submit Request</button>
            </div>
        </form>
    </section>

    <footer>
        <p>Â© 2026 Staraxis Solar. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('quoteForm').addEventListener('submit', function (e) {
            const name = this.name.value.trim();
            const phone = this.phone.value.trim();
            const email = this.email.value.trim();
            const location = this.location.value.trim();
            const capacity = this.capacity.value.trim();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = '';

            // Name validation
            if (name.length < 3) {
                errorDiv.innerHTML = 'Name must be at least 3 characters long.';
                e.preventDefault();
                return;
            }
            if (!/^[a-zA-Z\s]+$/.test(name)) {
                errorDiv.innerHTML = 'Name should contain only letters and spaces.';
                e.preventDefault();
                return;
            }

            // Phone validation
            if (!/^[0-9]{10}$/.test(phone)) {
                errorDiv.innerHTML = 'Phone number must be exactly 10 digits.';
                e.preventDefault();
                return;
            }

            // Location validation
            if (location.length < 3) {
                errorDiv.innerHTML = 'Location must be at least 3 characters long.';
                e.preventDefault();
                return;
            }
        });
    </script>

</body>

</html>
